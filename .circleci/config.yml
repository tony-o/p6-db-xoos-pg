version: 2
jobs:
  build:
    docker:
      - image: tonyodell/rakudo-nightly:latest
        environment:
          XOOS_TEST: psql://root@localhost/xoos 
      - image: circleci/postgres:9.6.5-alpine-ram

    working_directory: ~

    steps:
      - checkout
      - run: 
          name: install build deps
          command: |
              apt install -y postgresql-client
              zef install --deps-only .
      - run:
          name: test 
          command: |
              psql -c 'create database xoos; create user xoos; grant all on database xoos to xoos'
              psql -d xoos -u root < ./sql/tests.sql
              zef test .
